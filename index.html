<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushiman</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="./assets/sushi-9.png" />
    <script
      src="https://kit.fontawesome.com/7c59621a30.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="header-left">SUSHIMAN</div>
      <div id="header-right">
        <div>MENU</div>
        <div>FOOD</div>
        <div>SERVICES</div>
        <div>ABOUT US</div>
        <div><i class="fa-solid fa-magnifying-glass"></i></div>
      </div>
    </div>
    <img id="sushi-1" src="./assets/sushi-1.png" width="400px" />
    <div class="container">
      <div id="hero-left">日<br />本<br />食</div>
      <div id="hero-right">
        <div id="hero-pad">
          <div id="taste">Feel the taste of Japanese food</div>
          <div id="taste-bottom">
            Feel the taste of the most popular Japanese<br />
            food from anywhere and anytime
          </div>
          <div id="hero-middle-right">
            <div id="Order">Order Now</div>
            <div id="How">
              <div><img src="./assets/play-circle.svg" /></div>
              <div id="How-text">How to Order</div>
            </div>
          </div>
        </div>
        <div id="hero-bottom">
          <div id="hero-bottom-left">
            <div id="two-four-k">24k+</div>
            <div id="customers">Happy<br />Customers</div>
          </div>
          <div id="hero-bottom-right">
            <div id="user"><img src="./assets/user.png" /></div>
            <div id="user-text">
              This is the best Japanese food<br />
              delivery service that ever existed
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
